<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Unequal Worlds – Rotating Globe</title>
  <link rel="stylesheet" href="style.css" />

  <!-- D3 + TopoJSON -->
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <script src="https://unpkg.com/topojson-client@3"></script>
</head>
<body>
  <div class="page">
    <header class="header">
      <h1>Unequal Worlds: Where Do Women Fall Behind?</h1>
      <p class="subtitle">
        Explore gender gaps in education, health, and labor across the globe.
      </p>
    </header>

    <section class="controls">
      <div class="control-group">
        <label for="metric-select">Metric</label>
        <select id="metric-select"></select>
      </div>

      <div class="control-group">
        <label for="year-slider">
          Year: <span id="year-label"></span>
        </label>
        <input type="range" id="year-slider" min="0" max="10" step="1" value="0" />
      </div>
    </section>

    <section id="globe-container">
      <svg id="globe"></svg>

      <div id="tooltip" class="tooltip" style="opacity: 0;"></div>

      <div id="legend">
        <div class="legend-title">Metric scale</div>
        <div class="legend-bar"></div>
        <div class="legend-labels">
          <span id="legend-min">–</span>
          <span id="legend-max">–</span>
        </div>
      </div>
    </section>
  </div>

  <script src="global.js"></script>
</body>
</html>
